[package]
name = "ak09915_rs"
version = "0.1.1"
edition = "2021"
license = "MIT"
description = "A Rust library for interacting with the AK09915 magnetometer"
homepage = "https://docs.bluerobotics.com/AK09915-rs/ak09915_rs"
documentation = "https://docs.rs/ak09915_rs"
repository = "https://github.com/bluerobotics/AK09915-rs"
readme = "README.md"
categories = ["embedded"]
keywords = ["magnetometer", "sensor", "embedded", "ak09915", "AsahiKASEI"]

[dependencies]
embedded-hal = "0.2.5"

[dev-dependencies]
clap = { version = "4.2.2", features = ["derive"] }
criterion = { version = "0.5.1", features = ["html_reports"] }
embedded-hal-mock = "0.9.0"
linux-embedded-hal = "0.3.2"

[[bench]]
name = "bench"
harness = false
